<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Register</div>
          <div class="card-body">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" #email class="form-control" required >
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" #password >
              </div>
              <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" #confpassword >
                </div>
              <button type="submit" (click)="tryRegister(email.value, password.value, confpassword.value)" class="btn btn-lg btn-primary btn-block mb-2">Register</button>
            </div>
        </div>
      </div>
    </div>
  </div>
